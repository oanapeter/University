<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #rotatingDiv {
      width: 300px;
      height: 300px;
      background-color: blue;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s, left 1s;
    }

    #rotatingDiv:hover {
      transform: rotate(360deg);
      left: calc(100% - 300px);
    }
  </style>
</head>
<body>

  <div id="rotatingDiv"></div>

</body>
</html>
